<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
     <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../style.css">
     <title>Message</title>
     <style>
          .allMsg{
               background-color: transparent!important;
               bottom: 10vh;
               right: 2vw;
          }
     </style>
</head>
<body>
     
     <div class="container-fluid">
          <div class="position-fixed allMsg">
               <div class="">
                    <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
                         <i class="fa-regular fa-comment-dots"></i> <span class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"><span class="visually-hidden">unread messages</span></span>
                    </button>
               </div>
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                    <div class="modal-content">
                         <div class="modal-header">
                              <h1 class="modal-title fs-6" id="exampleModalLabel">New message</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <form>
                              <div class="modal-body">
                                   <div class="">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <select class="form-select" aria-label="Default select example">
                                             <option selected>Rate the Site</option>
                                             <option>Report or Organizer</option>
                                             <option>Question about the Site</option>
                                             <option>Others</option>

                                       </select>
                                   </div>
                                   <div class="">
                                        <label for="message-text"class="col-form-label fs-6">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                   </div>
                              </div>
                              <div class="modal-footer">
                                   <button type="button" class="btn fs-6 btn-primary" style="float: right;"><i class="fa-solid fa-paper-plane" style="transform:rotate(40deg);"></i></button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>

    <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
