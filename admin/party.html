<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../style.css">
     <style>
          body{
               height: 100vh;
               overflow: hidden;
          }
          .navbar-brand{
               width: 100px;
               display: flex;
               align-items: center;
               font-size: 2rem;
               font-weight: 900;
               text-transform: uppercase;
               color: var(--gold);
               img{
                    width: 50px;
                    height: 50px;
               }
          }
          .sidebar, .offcanvas{
               background-color: var(--black);
               height: 100vh;
          }
          img{
               width: 100%;
               height: 40vh;
               object-fit: contain;
          }
          main{
               height: 100vh;
               overflow-y: scroll;
               margin-left: auto;
          }
          p{
               display: flex;
               flex-direction: column;
          }
          @media (min-width: 300px) and (max-width: 750px) {
          .col-9 {
               width: 80%!important;
          }
          .offcanvas.offcanvas-start {
               width: 60vw;
          }
          .navbar-brand {
               width: 100%;
               font-size: 0.9rem;
          }
     }
     </style>
</head>
<body>
     <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasScrollingLabel"> <a class="navbar-brand" href="/">Tune<img src="../images/eboosterhubs.png" alt="Logo" class="d-inline-block align-text-top">Tribe</a></h5>
               <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
               <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">
                         <i class="fa fa-home" aria-hidden="true"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                         <i class="fa-solid fa-folder-tree"></i>
                            Parties
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                         <i class="fa-solid fa-money-bill-transfer"></i>
                            Transactions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                         <i class="fa-regular fa-user"></i>
                            Profile
                        </a>
                    </li>
                </ul>
          </div>
     </div>

     <div class="container-fluid">
          <div class="row">
               <!-- Sidebar -->
               <nav class="col-md-1 col-2 sidebar">
                    <div class="position-sticky pt-3 d-flex flex-column align-items-center justify-content-between">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-bars-staggered"></i></button>
                    <ul class="nav flex-column">
                         <li class="nav-item">
                              <a class="nav-link active text-white" href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white" href="#"><i class="fa-solid fa-folder-tree"></i></a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white" href="#"><i class="fa-solid fa-money-bill-transfer"></i></a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white" href="#"><i class="fa-regular fa-user"></i></a>
                         </li>
                    </ul>
                    </div>
               </nav>

               <!-- Main Content -->
               <main class="col-md-11 col-9">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                         <h1 class="h2">New Year's Eve</h1>
                         <div>
                              <button class="btn btn-warning" >Edit Party</button>
                              <button class="btn btn-danger" type="button" onclick="deleteParty()">Delete Party</button>
                         </div>
                    </div>

                    <!-- Party Information Section -->
                    <div class="card mb-4">
                         <div class="card-header">
                              <h4>Party Information</h4>
                         </div>
                         <div class="row card-body">
                             <div class="col-md-6">
                                  <p>
                                        <label for="partyName">Party Name:</label>
                                        <input type="text" name="partyName" id="partyName" value="Summer Bash">
                                   </p>
                                   <p>
                                        <label for="date">Date:</label> 
                                        <input type="date" name="date" id="date" value="2005-05-11">
                                   </p>
                                   <p>
                                        <label for="venue">Venue:</label>
                                        <input type="text" name="venue" id="venue" value="Beachside Resort">
                                   </p>
                                   <p>
                                        <label for="description">Description:</label>
                                        <textarea name="description" id="description" placeholder="A fun-filled summer party by the beach with music, food, and drinks."></textarea>
                                   </p>
                             </div>
                             <div class="col-md-6"> <img src="../images/party/party2.avif" alt=""> </div>
                         </div>
                    </div>

                    <!-- Transaction History Section -->
                    <div class="card mb-4">
                    <div class="card-header">
                         <h4>Transaction History</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                         <table class="table table-striped">
                              <thead>
                                   <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Transaction ID</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Payer Name</th>
                                   </tr>
                              </thead>
                              <tbody>
                                   <tr>
                                        <th scope="row">1</th>
                                        <td>TXN1234567890</td>
                                        <td>Aug 10, 2024</td>
                                        <td>₦5,000</td>
                                        <td>Completed</td>
                                        <td>John Doe</td>
                                   </tr>
                                   <tr>
                                        <th scope="row">2</th>
                                        <td>TXN0987654321</td>
                                        <td>Aug 12, 2024</td>
                                        <td>₦3,000</td>
                                        <td>Completed</td>
                                        <td>Jane Smith</td>
                                   </tr>
                                   <!-- Add more transaction rows as needed -->
                              </tbody>
                         </table>
                        </div>
                    </div>
                    </div>
               </main>
          </div>
     </div>

    <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <script>
          function deleteParty() {
               var partyName = document.getElementById("partyName").value;
               // alert and decide either yes or no to proceed
               if (confirm(`Are you sure you want to delete ${partyName} ?`)) {
                    // delete party logic here
                    window.location.href='/admin/dashboard2.html'
               } else {
                    // do nothing
               }
               
          }
     </script>
</body>
</html>
