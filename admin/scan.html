<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <style>
          body {
               display: flex;
               flex-direction: column;
               align-items: center;
               justify-content: center;
               height: 100vh;
               margin: 0;
               position: relative;
               font-family: Arial, sans-serif;
               background-color: #f7f7f7;
           }
          #video {
               width: 320px;
               height: 240px;
               background-color: black;
           }
           #canvas {
               display: none;
           }
           #output {
               margin-top: 20px;
               font-size: 1.2em;
           }   
           .modal{
               position: absolute;
               display: none;
           }
     </style>
</head>
<body>

     <div class="modal">
          <form action="">
               <div class="formGroup">
                    <img src="../images/man-suit-sunglasses.avif" alt="....">
               </div>
               <div class="formGroup">
                    <input type="text" name="uname" id="uname" disabled>
                    <input type="email" name="email" id="email" disabled>
               </div>
               <button type="submit" name="checkIn">Check In</button>
          </form>          
     </div>

     <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="output">Scanning...</div>
    <form action="">
          <input type="text" name="data" id="data" disabled>
          <button type="button" onclick="displayModal()">Verify Now</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');
        const data = document.getElementById('data');
        const email = document.getElementById('email');
        const modal = document.querySelector('.modal');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
            video.srcObject = stream;
            video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    output.textContent = `QR Code Data: ${code.data}`;
                    data.value = code.data;
               } else {
                    output.textContent = "Scanning...";
               }
          }
          requestAnimationFrame(tick);
     }
     function displayModal() {
             modal.style.display = 'block';
               data.value = email.value
        }
    </script>

     

     <script src="OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
     <script>

     </script>
</body>
</html>
