<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Event Planner Dashboard</title>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #2F3645;
            color: #EEEDEB;
        }
        .btn-primary {
            background-color: #2F3645;
            border-color: #2F3645;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .btn-danger {
            background-color: #E6B9A6;
            border-color: #E6B9A6;
        }
        .btn-danger:hover {
            background-color: #D19C85;
            border-color: #D19C85;
        }
        .card {
          border-radius: 1rem;
          cursor: pointer;
      }
      
      .text-3xl {
          font-size: 36px;
      }
      
      .font-bold {
          font-weight: bold;
      }
      
      .font-semibold {
          font-weight: 600;
      }
      
      .capitalize {
          text-transform: capitalize;
      }
      
      .shadow-xl {
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .abb{
          width: 30px;
          height: 30px;
      }
      .sidebar {
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          padding-top: 20px;
     }
     
    </style>
</head>
<body>
     
     <div class="row">
          <!-- Sidebar -->
          <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
               <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                         <li class="nav-item">
                              <a class="nav-link text-white" href="./">
                                   <i class="fa fa-home"></i>
                                   Dashboard
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white" href="./party.html">
                                   <i class="fa-solid fa-file"></i>
                                   My Events
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link active text-white" href="#">
                                   <i class="fa-solid fa-credit-card"></i>
                                   Payment Details
                              </a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link text-white" href="./profile.html">
                                   <i class="fa fa-user"></i>
                                   Profile
                              </a>
                         </li>
                    </ul>
               </div>
          </nav>

          <!-- Main Content -->
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-container">
               <div class="d-flex justify-content-between align-items-center bg-primary p-3">
                    <h2 class="text-center fs-4">Event Planner Dashboard</h2>
                    <div class="d-flex align-items-center justify-content-end gap-2">
                         <div class="position-relative">
                              <i class="fa-solid fa-bell"></i>
                         </div>
                         <a class="text-decoration-none d-flex justify-content-center align-items-center" href="/settings">
                              <div class="relative d-flex align-items-center justify-content-center overflow-hidden border abb rounded-circle">
                                   <span class="font-medium text-gray-600 dark:text-gray-300 ">RF</span>
                              </div>
                         </a>
                         <h6 class="d-none d-md-flex">Reuben Farinde</h6>
                    </div>
               </div>

               <div class="container-fluid mt-4">
                    <div class="row">
                         <div class="col-lg-3 col-md-6 mb-4">
                              <div class="card text-white p-3 bg-primary shadow-xl">
                                   <div class="row">
                                        <div class="col-3 d-flex justify-content-center align-items-center fs-2">
                                             <i class="fa-solid fa-wallet"></i>
                                        </div>
                                        <div class="col-8">
                                             <h4 class="text-3xl font-bold">₦ 57.69</h4>
                                             <p class="text-lg font-semibold capitalize">Wallet Balance</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-lg-3 col-md-6 mb-4">
                              <div class="card text-white p-3 bg-success shadow-xl">
                                   <div class="row">
                                        <div class="col-3 d-flex justify-content-center align-items-center fs-2">
                                             <i class="fa-solid fa-right-left"></i>
                                        </div>
                                        <div class="col-8">
                                             <h4 class="text-3xl font-bold">0</h4>
                                             <p class="text-lg font-semibold capitalize">Today's Total Count</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-lg-3 col-md-6 mb-4">
                              <div class="card text-white p-3 bg-primary shadow-xl">
                                   <div class="row">
                                        <div class="col-3 d-flex justify-content-center align-items-center fs-2">
                                             <i class="fa-solid fa-chart-bar"></i>
                                        </div>
                                        <div class="col-8">
                                             <h4 class="text-3xl font-bold">₦ 0</h4>
                                             <p class="text-lg font-semibold capitalize">Today's Sales</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-lg-3 col-md-6 mb-4">
                              <div class="card text-white p-3 bg-success shadow-xl">
                                   <div class="row">
                                        <div class="col-3 d-flex justify-content-center align-items-center fs-2">
                                             <i class="fa-solid fa-person-dots-from-line"></i>
                                        </div>
                                        <div class="col-8">
                                             <h4 class="text-3xl font-bold">₦ 0</h4>
                                             <p class="text-lg font-semibold capitalize">Total Withdraw</p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>

               <!-- Event Overview Section -->
               <div class="card mb-4">
                    <div class="card-header">
                         <h4>Your Events</h4>
                    </div>
                    <div class="card-body">
                         <div id="event-list">
                              <!-- JavaScript will populate this section with event cards -->
                         </div>
                         <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addEventModal">Add New Event</button>
                    </div>
               </div>

               <!-- Payment Details Section -->
               <div class="card mb-4">
                    <div class="card-header">
                         <h4>Payment Details</h4>
                    </div>
                    <div class="card-body">
                         <button class="btn btn-primary mb-2" data-toggle="modal" data-target="#paymentModal">Add/Update Payment Method</button>
                         <h5>Transaction History</h5>
                         <ul id="transaction-list" class="list-group">
                              <!-- JavaScript will populate this section with transaction details -->
                         </ul>
                    </div>
               </div>
          </main>
     </div>
    
    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Add/Update Payment Method</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="cardExpiry">Expiration Date</label>
                            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cardCVV">CVV</label>
                            <input type="text" class="form-control" id="cardCVV" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Payment Method</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addEventForm">
                        <div class="form-group">
                            <label for="eventName">Event Name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Event Location</label>
                            <input type="text" class="form-control" id="eventLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Event Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Sample Data
        const events = [
            { id: 1, name: "Party 1", date: "2024-09-01", location: "New York", description: "Annual Party", status: "Upcoming" },
            { id: 2, name: "Party 2", date: "2024-09-15", location: "Los Angeles", description: "Birthday Bash", status: "Upcoming" }
        ];

        const transactions = [
            { id: 1, date: "2024-08-01", amount: "$100", status: "Completed" },
            { id: 2, date: "2024-08-10", amount: "$150", status: "Completed" }
        ];

        // Populate Events
        function loadEvents() {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            events.forEach(event => {
                const eventCard = `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${event.name}</h5>
                        <p class="card-text">Date: ${event.date}</p>
                        <p class="card-text">Location: ${event.location}</p>
                        <p class="card-text">Status: ${event.status}</p>
                        <p class="card-text">${event.description}</p>
                        <button class="btn btn-primary btn-sm" onclick="editEvent(${event.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                </div>`;
                eventList.innerHTML += eventCard;
            });
        }

        // Populate Transactions
        function loadTransactions() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';
            transactions.forEach(transaction => {
                const transactionItem = `
                <li class="list-group-item">
                    <strong>Date:</strong> ${transaction.date} | 
                    <strong>Amount:</strong> ${transaction.amount} | 
                    <strong>Status:</strong> ${transaction.status}
                </li>`;
                transactionList.innerHTML += transactionItem;
            });
        }

        // Edit Event Function
        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                // Populate the form with the event details
                document.getElementById('eventName').value = event.name;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventLocation').value = event.location;
                document.getElementById('eventDescription').value = event.description;
                $('#addEventModal').modal('show');
            }
        }

        // Delete Event Function
        function deleteEvent(eventId) {
            const eventIndex = events.findIndex(e => e.id === eventId);
            if (eventIndex !== -1) {
                events.splice(eventIndex, 1);
                loadEvents();
            }
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            loadTransactions();
        });

        // Add New Event Form Submission
        document.getElementById('addEventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newEvent = {
                id: events.length + 1,
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                description: document.getElementById('eventDescription').value,
                status: "Upcoming"
            };
            events.push(newEvent);
            loadEvents();
            $('#addEventModal').modal('hide');
        });

        // Payment Form Submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you'd typically send the payment details to the server
            alert('Payment method saved!');
            $('#paymentModal').modal('hide');
        });
    </script>
</body>
</html>
