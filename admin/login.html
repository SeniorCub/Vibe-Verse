<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Black and White Theme */
        body {
            height: 100vh;
            position: relative;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        .move {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8); /* Initial white color */
            position: absolute;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4); /* Glowing effect */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .move.bounce {
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            background-color: #222; /* Darker form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc; /* Light grey for labels */
        }

        select, input {
            padding: 8px 12px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #555; /* Dark grey border */
            background-color: #333; /* Dark input background */
            color: #fff; /* White text in inputs */
        }

        button {
            background-color: #555; /* Darker grey button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #888; /* Lighter grey on hover */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="move"></div>
    <main>
        <h1>Login to Scan QR Code</h1>
        <form action="">
            <div class="form-group">
                <label for="partyOrganizer" class="form-label">Party Organizers</label>
                <select id="partyOrganizer" required>
                    <option selected disabled>Choose your Group...</option>
                    <option value="nowSounds">Now Sounds</option>
                    <option value="theBoys">The Boys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>

    <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Helper function to invert a color and add transparency
        function invertColor(rgb, alpha = 0.8) {
            const rgbValues = rgb.match(/\d+/g);
            if (!rgbValues) return null;

            const r = 255 - parseInt(rgbValues[0]);
            const g = 255 - parseInt(rgbValues[1]);
            const b = 255 - parseInt(rgbValues[2]);

            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        document.addEventListener("mousemove", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            const move = document.querySelector(".move");
            move.style.top = `${y}px`;
            move.style.left = `${x}px`;
        });

        document.addEventListener("mouseover", (event) => {
            const target = event.target;
            const move = document.querySelector(".move");

            const color = window.getComputedStyle(target).color;
            if (color !== "rgba(0, 0, 0, 0)" && color !== "transparent") {
                const invertedColor = invertColor(color, 0.8);
                move.style.backgroundColor = invertedColor;
                move.style.boxShadow = `0 0 20px ${invertedColor}, 0 0 40px ${invertedColor}`;
                move.classList.add('bounce');
            } else {
                move.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
                move.style.boxShadow = "0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4)";
                move.classList.remove('bounce');
            }
        });

        document.addEventListener("mouseout", (event) => {
            const move = document.querySelector(".move");
            move.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
            move.style.boxShadow = "0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4)";
            move.classList.remove('bounce');
        });
    </script>
</body>
</html>
