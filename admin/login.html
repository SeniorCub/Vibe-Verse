<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            position: relative;
            background-color: #f7f7f7;
          background: linear-gradient(255deg, #E6B9A699, #000000cc), url(../images/man-suit-sunglasses.avif) no-repeat;
          background-size: cover;
            
        }
        h1 {
            color: var(--gold);
            text-shadow: 3px 3px 3px var(--dark-color);
            text-align: center;
            font-size: 3rem;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        label{
          font-size: 1.2rem;
          color: var(--white);
        }
        select, input {
          border: none;
          border: 1px solid var(--gold);
          border-radius: 10px;
          margin: 10px;
          color: var(--white);
          outline: none;
          width: 70%;
          padding: 10px;
          background-color: transparent;
     }
     option {
          background-color: var(--gold); /* Background color of the options */
          color: var(--black); /* Text color */
          font-size: 16px; /* Font size */
          padding: 5px; /* Padding inside options */
        }
        
        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--dark-color);
        }
@media (min-width: 300px) and (max-width: 750px) {
     body{
          background-position: center;
     }
     h1{
          color: var(--white);
          font-size: 3.5rem;
     }
}
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <main>
        <h1>Login to Scan QR Code</h1>
        <form action="">
            <div class="form-group">
                <label for="partyOrganizer" class="form-label">Party Organizers</label>
                <select id="partyOrganizer" required>
                    <option selected disabled>Choose your Group...</option>
                    <option value="nowSounds">Now Sounds</option>
                    <option value="theBoys">The Boys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>

    <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
    <script>
       
    </script>
</body>
</html>
