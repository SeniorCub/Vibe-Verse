     <div class="container">

                    </div>
                    
                    <div class="movement">

                    </div>
               </div>

                                   </div>
                              </div>
                              <ul class="list">
                                   <li class="d-flex list-group-item">
                                        <input type="text" name="level" id="level" value="Regular" disabled>
                                        <input type="number" name="price" id="price" value="3000" disabled>
                                   </li>
                              </ul>

                    </div>

                    <div class="movement">
                         <button type="button" class="back back3">Back</button>
                         <button type="button" class="next next3">Next</button>
                    </div>
               </div>

               <div class="form4">
                    <div class="formm">
                         <label for="email">Enter email's for party check in</label>

                         <input type="email" name="email2" id="email">
                         <input type="email" name="email3" id="email">
                         <input type="email" name="email4" id="email">
                         <input type="email" name="email5" id="email">
                    </div>

                    <div class="movement">
                         <button type="button" class="back back4">Back</button>
                         <button type="submit" class="next next4">Add Event</button>
                    </div>
               </div>
          </form>
     </div>

     <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

     <script>
          // Next on Form one
          const next1 = document.querySelector('.next1').addEventListener("click", btn_next1);
          // Next and Back on Form 2
          const next2 = document.querySelector('.next2').addEventListener("click", btn_next2);
          const back2 = document.querySelector('.back2').addEventListener("click", btn_back2);
          // Next and Back on Form 3
          const next3 = document.querySelector('.next3').addEventListener("click", btn_next3);
          const back3 = document.querySelector('.back3').addEventListener("click", btn_back3);
          // Back and Next on Form 4
          const back4 = document.querySelector('.back4').addEventListener("click", btn_back4);

// Inputs on Form 1
let level = document.querySelector('#level');

};

function btn_back2() {
     const form1 = document.querySelector('.form1')
     const form2 = document.querySelector('.form2')
     const line2 =document.querySelector('.line2')

     line2.style.display = 'none'
     form1.style.left = '20vw'
     form2.style.left = '120vw'
};

function btn_back3() {
     const form2 = document.querySelector('.form2');

     line3.style.display = 'none';

function btn_next3() {
