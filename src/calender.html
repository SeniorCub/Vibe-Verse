<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
<link rel="stylesheet" href="OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
<link rel="stylesheet" href="style.css">
<style>
     .fc-day-today{
          background-color: #8A8D56c4!important;
          color: var(--primary-color);
          font-weight: 900;
     }
     #calendar {
          height: 100vh;
          background-color: var(--primary-color);
          color: var(--white);
          padding: 20px;
     }
     .modal-content {
          background-color: var(--primary-color);
          color: var(--white);
          border-radius: var(--radius);
          border: none;
     }

          .modal-header {
          border-bottom: 1px solid var(--dark-color);
          }

          .modal-title {
          color: var(--gold);
          }

          .btn-primary, .fc-button, .fc-button-primary {
          background-color: var(--gold)!important;
          border: none!important;
          border-radius: var(--radius) - 10%!important;
          color: var(--white)!important;
          }

          .btn-secondary, .fc-button-active {
          background-color: var(--gold)!important;
          border: none!important;
          border-radius: var(--radius) - 10%!important;
          opacity: .65;
          color: var(--white)!important;
          }

          .btn-close {
          color: var(--white);
          opacity: 0.7;
          }

          .btn-close:hover {
          opacity: 1;
          }

          /* Sync buttons icons */
          .btn i {
          margin-right: 5px;
          }
          .fc-list-day-cushion, .fc-list-day-cushion:hover{
               background-color: var(--primary-color)!important;
          }
@media (min-width: 300px) and (max-width: 750px) {
.fc-toolbar-chunk{
     font-size: 0.5rem;
}
.fc-col-header-cell-cushion{
     font-size: 0.7rem;
}
.fc-daygrid-day-number{
     font-size: 0.7rem;
}
.fc-event {
     font-size: 0.8rem;
}
}
</style>
</head>
<body>
     

     <main id="content" class="bg-dark">

          <div id="calendar"></div>

     </main>

<!-- Event Details Modal -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="eventDetailsModalLabel">Event Details</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <p><strong>Title:</strong> <span id="eventTitle"></span></p>
           <p><strong>Start:</strong> <span id="eventStart"></span></p>
           <p><strong>End:</strong> <span id="eventEnd"></span></p>
           <p><strong>Description:</strong> <span id="eventDescription"></span></p>
           <p><strong>Location:</strong> <span id="eventLocation"></span></p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" id="googleCalendarButton">Sync to Google Calendar</button>
           <button type="button" class="btn btn-secondary" id="icalButton">Sync to iCal</button>
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         </div>
       </div>
     </div>
   </div>
   

<script src="OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script src="calender.js"></script>
</body>
</html>
