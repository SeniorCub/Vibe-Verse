<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Suspend Account</title>
     <link rel="stylesheet" href="../OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="../OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../style.css">
     <style>
          
          body{
               background-color: var(--primary-color);
               color: var(--white);
               perspective: 1000px;
          }
          
          .container{
               max-width: 800px;
               padding: 20px;
               background-color: var(--white);
               border-radius: var(--radius);
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               transform: rotateY(20deg);
          }
          
          .card{
               background-color: var(--white);
               border-radius: var(--radius);
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
               transform: rotateY(-20deg);
               border-top-left-radius: 50px;
               border-top-right-radius: 50px;
          }
          .container:hover{
               transform: rotateY(0deg);
          }
          .card-header{
               background-color: var(--gold);
               color: var(--black);
               padding: 10px;
               border-top-left-radius: var(--radius);
               border-top-right-radius: var(--radius);
               transform: rotateY(20deg);
               box-shadow: 3px 3px 5px var(--primary-color),
               -3px 0 5px var(--primary-color)
               ;
          }
          
          .card-body{
               padding: 20px;
               transform: rotateY(-20deg);
          }
          p{
               color: var(--black);

          }
     #contactModal .modal-content  {
          border-top-left-radius: 70px;
          border-top-right-radius: 70px;
     }
     #contactModal .modal-dialog {
          max-width: 500px;
     }
     #contactModal .modal-header {
          background-color: var(--gold);
          color: var(--black);
          padding: 10px;
          border-top-left-radius: var(--radius);
          border-top-right-radius: var(--radius);
          transform: rotateY(20deg);
          box-shadow: 3px 3px 5px var(--primary-color),
          -3px 0 5px var(--primary-color);
     }
     #contactModal .modal-body {
          padding: 20px;
          transform: rotateY(-20deg);
     }
     #contactModal .form-control {
          border-radius: var(--radius);
          padding: 10px;
     }
     #contactModal .btn-primary {
          background-color: var(--gold);
          border-color: var(--gold);
     }
     #contactModal .btn-primary:hover {
          background-color: var(--dark-color);
          border-color: var(--dark-color);
     }
     </style>
</head>
<body>
     
     <div class="container mt-5">
          <div class="row justify-content-center">
               <div class="col-md-6">
                    <div class="card">
                         <div class="card-header">
                              <h4>Suspend Account</h4>
                         </div>
                         <div class="card-body">
                              <p>Your account has been suspended. Please contact us for review.</p>
                              <p>Email: <a href="mailto:support@example.com">support@example.com</a></p>
                              <p>Message: <a data-toggle="modal" data-target="#contactModal">Send Message</a></p>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <!-- Contact Modal -->
     <div class="modal fade" id="contactModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
               <div class="modal-content">
                    <div class="modal-header">
                         <h5 class="modal-title">Contact Us</h5>
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                         </button>
                    </div>
                    <div class="modal-body">
                         <form>
                              <div class="form-group">
                                   <label for="name">Name</label>
                                   <input type="text" class="form-control" id="name" placeholder="Your Name">
                              </div>
                              <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" placeholder="Your Email">
                              </div>
                              <div class="form-group">
                                   <label for="message">Message</label>
                                   <textarea class="form-control" id="message" placeholder="Your Message"></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Send</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="../OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
</body>
</html>
