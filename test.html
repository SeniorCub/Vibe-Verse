<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Example</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script>
    gsap.to("#box", { duration: 1, x: 100, rotation: 360, opacity: 0.5 });
  </script>
</body>
</html>
