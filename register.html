           /* Form 1 */
           .form-page{
               height: 87vh;
               width: 100%;
               background-color: #f8f8ff;

           }
           
           .container{
               width: 40%;
               background-color: grey;
               border-radius: 15px;
               justify-content: center;
               margin: auto;
               color: #fff;
               height: 75%;
               overflow-x: hidden;
           }
           
           
           
           .steps{
               display: grid;
               grid-template-columns: repeat(4,1fr);
               border-bottom: 1px solid #333;
               position: relative;
           }   
           
           .steps div{
               padding: 7px 10px;
               text-align: center;
           }
           
           .step1{
               border-right: 1px solid #333;
           }
           
           .step3{
               border-left: 1px solid #333;
           }
           
           .step1, .step2, .step3, .step4{
               z-index: 1;
           }
           
           .line1{
               position: absolute;
               width: 25%;
               top: 0;
               bottom: 0;
               background-color: black;
               /* display: none; */
           }
           .line2{
               position: absolute;
               width: 50%;
               top: 0;
               bottom: 0;
               background-color: black;
               display: none;
           }
           .line3{
               position: absolute;
               width: 75%;
               top: 0;
               bottom: 0;
               background-color: black;
               display: none;
           }
           .line4{
               position: absolute;
               width: 100%;
               top: 0;
               bottom: 0;
               background-color: black;
               display: none;
           }
           
           .forms{
               width: 100%;
               /* background-color: blue; */
               display: flex;
               /* overflow: hidden; */
               position: relative;
           }
           
           .form1, .form2, .form3, .form4{
               position: absolute;
               height: 100%;
           }
           
           .formm{
               padding: 20px 40px;
               display: grid;
           }
           
           .form1{
                top: 50px;
               left: 130px;
               transition: 1.5s;
           }
           .form2{
                top: 50px;
               left: 600px;
               transition: 1.5s;
           }
           .form3{

               left: 1070px;
               transition: 1.5s;
           }
           .form4{
                top: 120px;
               left: 1540px;
               transition: 1.5s;
           }
           .for {
                display: flex;
                flex-direction: column;
                align-items: center;
           }
           
           .label{
               margin: auto;
               display: grid;
           }
           
           input, select{
               border: none;
               border-bottom: 1px solid #333;
               border-radius: 10px;
               margin: 15px;
               outline: none;
               padding: 0 10px;
               background-color: transparent;
           }
           #ckbox{
                width: 25px;
                height: 25px;
           }
           
           
           
           .movement {
                width: 100%;
           }
           .next {
                padding: 7px 15px;
                float: right;
                border: 1px #333 solid;
                background-color: transparent;
                color: #fff;
                border-radius: 6px;
                transition: .2s;
           }
           .next:hover {
                background-color: #fff;
                color: #333;
           }
           .back {
                padding: 7px 15px;
                float: left;
                border: 1px #333 solid;
                background-color: transparent;
                color: #fff;
                border-radius: 6px;
                transition: .2s;
           }
           .back:hover {
                background-color: #fff;
                color: #333;
           }   
     </style>
</head>

             const text = document.getElementById("email").value;
             const qrcodeContainer = document.getElementById("qrcode");
             qrcodeContainer.innerHTML = ""; // Clear previous QR code if any
 
             if (text.trim()) {
                 new QRCode(qrcodeContainer, {
                     text: text,
                     width: 128,
                     height: 128,
                     colorDark: "#000000",
                     colorLight: "#ffffff",
                 });
             } else {
                 alert("Please enter some text to generate the QR code.");
             }
         }

download.addEventListener('click', () => {
     try {
         // Change 'path/to/your/ticket/file.jpg' to the actual path of your ticket image file
         var ticketUrl = 'images/ticket.jpg';

         var qrCodeLink = document.createElement('a');
         
         // Set the href attribute to the ticket image file URL
         ticketLink.href = ticketUrl;
         
         // Set the download attribute to force download the ticket image file
         ticketLink.download = 'ticket.jpg';
         
         // Generate the QR code data URL
         var qrCodeCanvas = document.querySelector('#qrcode canvas');
         if (qrCodeCanvas) {
             qrCodeLink.href = qrCodeCanvas.toDataURL("image/png");
             qrCodeLink.download = 'qrcode.png';
         } else {
             throw new Error("QR code generation failed.");
         }
         
         // Append the links to the document body
         document.body.appendChild(ticketLink);
         document.body.appendChild(qrCodeLink);
         
         // Trigger a click event on the ticket and QR code links
         ticketLink.click();
         qrCodeLink.click();
         
         // Remove the links from the document body
         document.body.removeChild(ticketLink);
         document.body.removeChild(qrCodeLink);
 
         // Show the Finish button after successful download
         next4.style.display = 'block';
         download.style.display = 'none';
     } catch (error) {
         // Handle any errors that occur during download
         alert('Error: ' + error.message);
         console.error('Download failed:', error);
     }
