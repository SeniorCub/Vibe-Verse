<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="OfflineResources/fontawesome-free-6.4.2-web/css/all.css">
     <link rel="stylesheet" href="OfflineResources/bootstrap-5.3.3-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="register.css">
</head>
<body>

     <div class="container">
          <div class="steps">
               <div class="step1">Step 1</div>
               <div class="step2">Step 2</div>
               <div class="step3">Step 3</div>
               <div class="step4">Step 4</div>

               <div class="line1"></div>
               <div class="line2"></div>
               <div class="line3"></div>
               <div class="line4"></div>
          </div>

          <form class="forms">
               <div class="form1">
                    <div class="formm">
                         <label for="level">Are you for regular?</label>
                         <select name="level" id="level" class="p-2" required>
                              <option value="" selected disabled>Choose Option</option>
                              <option value="regular">Regular</option>
                              <option value="vip">Vip</option>
                              <option value="table2">Table for 2</option>
                              <option value="table5">Table for 5</option>
                         </select>
                    </div>
                    
                    <div class="movement">
                         <button type="button" class="next next1">Next</button>
                    </div>
               </div>

               <div class="form2">
                    <div class="formm">
                         <div class="label">     
                              <label for="uname">username:</label>
                              <input type="text" id="uname" name="uname">

                              <input type="file" id="file" name="profile" class="d-none" onchange="previewImage()">
                              <label for="profile" id="profile1" onclick="upload()" class="form-label"><i class="fa fa-upload" aria-hidden="true"></i>Upload profile</label>
                         </div>
                    </div>

                    <div class="movement">
                         <button type="button" class="back back2">Back</button>
                         <button type="button" class="next next2">Next</button>
                    </div>
               </div>
               
               <div class="form3">
                    <div class="formm">
                         <div class="label">
                              <div class="inputs">
                                   <label for="email">email:</label>
                                   <input type="email" id="email" name="email">
                              </div>
                              <div class="inputs">
                                   <label for="amount" class="form-label">Amount</label>
                                   <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" value="3000" disabled>
                              </div>
                         </div>
                    </div>

                    <div class="movement">
                         <button type="button" class="back back3">Back</button>
                         <button type="button" class="next payNow btn mt-3 btn-primary" onclick="payWithPaystack()">Pay Now</button>
                         <button type="button" class="next next3" onclick="generateQRCode()">Next</button>
                    </div>
               </div>

               <div class="form4">
                    <div class="formm">
                         <div id="qrcode"></div>
                         <div class="ticket" id="ticket">
                              <h1>Certificate of Registration</h1>
                              <img src="" id="profile-image" alt="Profile Image">
                              <p id="username"></p>
                              <p id="email"></p>
                              <p id="amount"></p>
                         </div>
                    </div>

                    <div class="movement">
                         <button type="button" class="back back4">Back</button>
                         <button type="button" class="next download">Download</button>
                         <button type="submit" class="next next4">Finish</button>
                    </div>
               </div>
          </form>
     </div>

     <script src="OfflineResources/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://kit.fontawesome.com/2a49fbdbb8.js" crossorigin="anonymous"></script>
     <script src="https://js.paystack.co/v1/inline.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
     <script src="register.js"></script>
</body>
</html>
